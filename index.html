<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Employés IA</title>
</head>
<body class="bg-gray-100">
    <div class="max-w-screen-xl mx-auto p-8">
        <h1 class="text-4xl font-bold text-center text-blue-700 mb-8">Bienvenue !</h1>
        <h2 class="text-xl font-semibold text-left mb-4">Employés IA</h2><!--PROfesseurs-->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6">
            <div class="bg-blue-600 rounded-lg p-4 text-white">
                <h3 class="text-xl font-semibold">Alexandre</h3>
                <p>Développement Commercial</p>
                <img src="https://images.pexels.com/photos/3184298/pexels-photo-3184298.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=150&w=150" alt="Alexandre - Développement Commercial" class="mt-4 w-full h-32 object-cover rounded-lg">
            </div>
            <div class="bg-blue-700 rounded-lg p-4 text-white">
                <h3 class="text-xl font-semibold">Sophie</h3>
                <p>Support Client</p>
                <img src="https://images.pexels.com/photos/210647/pexels-photo-210647.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=150&w=150" alt="Sophie - Support Client" class="mt-4 w-full h-32 object-cover rounded-lg">
            </div>
            <div class="bg-orange-600 rounded-lg p-4 text-white">
                <h3 class="text-xl font-semibold">Claire</h3>
                <p>eCommerce</p>
                <img src="https://images.pexels.com/photos/3987035/pexels-photo-3987035.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=150&w=150" alt="Claire - eCommerce" class="mt-4 w-full h-32 object-cover rounded-lg">
            </div>
            <div class="bg-orange-700 rounded-lg p-4 text-white">
                <h3 class="text-xl font-semibold">Julien</h3>
                <p>Analyste de Données</p>
                <img src="https://images.pexels.com/photos/669619/pexels-photo-669619.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=150&w=150" alt="Julien - Analyste de Données" class="mt-4 w-full h-32 object-cover rounded-lg">
            </div>
            <div class="bg-yellow-600 rounded-lg p-4 text-white">
                <h3 class="text-xl font-semibold">Emma</h3>
                <p>Responsable Emailing</p>
                <img src="https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=150&w=150" alt="Emma - Responsable Emailing" class="mt-4 w-full h-32 object-cover rounded-lg">
            </div>
            <div class="bg-green-600 rounded-lg p-4 text-white">
                <h3 class="text-xl font-semibold">Gabriel</h3>
                <p>Développement Personnel</p>
                <img src="https://images.pexels.com/photos/4145196/pexels-photo-4145196.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=150&w=150" alt="Gabriel - Développement Personnel" class="mt-4 w-full h-32 object-cover rounded-lg">
            </div>
            <div class="bg-pink-600 rounded-lg p-4 text-white">
                <h3 class="text-xl font-semibold">Mélanie</h3>
                <p>Responsable des Ventes</p>
                <img src="https://images.pexels.com/photos/3184460/pexels-photo-3184460.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=150&w=150" alt="Mélanie - Responsable des Ventes" class="mt-4 w-full h-32 object-cover rounded-lg">
            </div>
            <div class="bg-green-700 rounded-lg p-4 text-white">
                <h3 class="text-xl font-semibold">Paul</h3>
                <p>Rédacteur</p>
                <img src="https://images.pexels.com/photos/1181605/pexels-photo-1181605.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=150&w=150" alt="Paul - Rédacteur" class="mt-4 w-full h-32 object-cover rounded-lg">
            </div>
            <div class="bg-teal-600 rounded-lg p-4 text-white">
                <h3 class="text-xl font-semibold">Chloé</h3>
                <p>Recruteur</p>
                <img src="https://images.pexels.com/photos/3184405/pexels-photo-3184405.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=150&w=150" alt="Chloé - Recruteur" class="mt-4 w-full h-32 object-cover rounded-lg">
            </div>
            <div class="bg-green-800 rounded-lg p-4 text-white">
                <h3 class="text-xl font-semibold">Lucas</h3>
                <p>Spécialiste SEO</p>
                <img src="https://images.pexels.com/photos/3861972/pexels-photo-3861972.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=150&w=150" alt="Lucas - Spécialiste SEO" class="mt-4 w-full h-32 object-cover rounded-lg">
            </div>
        </div>
    </div>
</body>
</html>
